<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<style>
    canvas{
        background-color: white;

    }
    body{
        text-align: center;
        justify-content: center;
        display: flex;
        background-color: cadetblue;

    }
    button{
        height: 20px;
        width: 100px;
        border-color: black;
        color: black;
        border-radius: 4px;
        background-color: rgb(255, 255, 255);
        margin: 20px;
    }
</style>
    <canvas id="canvas" width="600" height="600" style="border: 5px solid black;"></canvas>
     <button onclick="window.location.reload()">Ricomincia</button>

    <script>
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        const magazine = [];
        const song = new Audio("https://www.mboxdrive.com/songz.mp3")

        for (let i = 0; i < 30; i++) {
            magazine.push(new Audio("https://www.mboxdrive.com/shooting.mp3"))
        }

        class Vector {
            constructor(x, y) {
                this.x = x || 0
                this.y = y || 0
            }

            add(vector) {
                this.x += vector.x;
                this.y += vector.y;
                return this;
            }

            sub(vector) {
                this.x -= vector.x;
                this.y -= vector.y;
                return this;
            }

            magnitude() {
                return Math.sqrt(this.x ** 2 + this.y ** 2)
            }

            normalize() {
                let magn = this.magnitude()
                if (magn) {
                    this.x /= magn;
                    this.y /= magn;
                    return this;
                }
                else return this
            }

            mul(scalar) {
                this.x *= scalar
                this.y *= scalar
                return this
            }
        }

        const keys = {}
        const mousePosition = new Vector()
        let mouseButtons = false

        let score = 0;

        document.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            mousePosition.x = e.clientX - rect.left
            mousePosition.y = e.clientY - rect.top
        })

        document.addEventListener("mousedown", (e) => {
            mouseButtons = true;
        })

        document.addEventListener("mouseup", (e) => {
            mouseButtons = false;
        })

        document.addEventListener("keydown", (e) => {
            if (e.repeat) return;
            keys[e.key] = true;
        })

        document.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        })

        const gameObjects = [];

        class Player {
            constructor() {
                this.type = "player"
                this.position = new Vector(100, 100)
                this.velocity = new Vector()
                this.ammo = 30
                this.life = 100
                this.size = 20
                this.active = true
                this.canShoot = true;
                this.reloading = false;
                this.canTakeDamage = true;
            }

            move() {
                let vel = new Vector();
                for (const key in keys) {
                    if (keys[key]) {
                        if (key == "w") {
                            vel.y -= 1;
                        }
                        if (key == "a") {
                            vel.x -= 1;
                        }
                        if (key == "s") {
                            vel.y += 1;
                        }
                        if (key == "d") {
                            vel.x += 1;
                        }
                    }
                }
                vel.normalize();
                this.velocity = vel;
                this.position.x += this.velocity.x
                this.position.y += this.velocity.y
            }

            shoot() {
                if (mouseButtons && this.canShoot && this.ammo > 0 && !this.reloading) {
                    this.canShoot = false;
                    gameObjects.push(new Bullet(this.position, mousePosition))
                    this.ammo -= 1
                    magazine[this.ammo].play();
                    this.cooldown = setTimeout(() => {
                        this.canShoot = true;
                    }, 50);
                }
                if (this.ammo <= 0 && this.reloading == false) {
                    this.reloading = true;
                    setTimeout(() => {
                        this.ammo = 30;
                        this.reloading = false
                    }, 1000);

                }

            }

            check() {
                if (this.life < 0) {
                    this.active = false;
                }
                gameObjects.forEach(obj => {
                    if (obj.type == "enemy") {
                        if (((this.position.x - obj.position.x) ** 2 + (this.position.y - obj.position.y) ** 2) < (obj.size * 2) ** 2) {
                            if (this.canTakeDamage) {
                                this.canTakeDamage = false;
                                this.life -= 10;
                                setTimeout(() => {
                                    this.canTakeDamage = true
                                }, 250);
                            }
                        }
                    }
                })
            }

            render() {
                context.fillStyle = "green"
                context.beginPath()
                context.arc(this.position.x, this.position.y, this.size, 0, 2 * Math.PI)
                context.closePath()
                context.fill()

                context.fillStyle = "black"
                context.font = "50px Arial"
                context.fillText(`${this.ammo} / 30`, 420, 550)

                context.fillRect(this.position.x - this.size, this.position.y - this.size * 1.5, this.size * 2, 5)
                context.fillStyle = "green"
                context.fillRect(this.position.x - this.size, this.position.y - this.size * 1.5, (this.size * 2) * this.life / 100, 5)
            }
        }

        class Enemy {
            constructor(position) {
                this.type = "enemy"
                this.position = new Vector(position.x, position.y)
                this.velocity = new Vector()
                this.life = 100
                this.size = 20
                this.active = true
            }

            move() {
                if (this.active) {
                    gameObjects.forEach(obj => {
                        if (obj.type == "player" && ((this.position.x - obj.position.x) ** 2 + (this.position.y - obj.position.y) ** 2) > (obj.size * 2) ** 2) {
                            let tempPosition = new Vector(obj.position.x, obj.position.y);
                            this.velocity = tempPosition.sub(this.position).normalize().mul(1);
                            this.position.add(this.velocity);
                        }
                    })
                    
                }
            }

            render() {
                context.fillStyle = "red"
                context.beginPath()
                context.arc(this.position.x, this.position.y, this.size, 0, 2 * Math.PI)
                context.closePath()
                context.fill()

                context.fillStyle = "black"

                context.fillRect(this.position.x - this.size, this.position.y - this.size * 1.5, this.size * 2, 5)
                context.fillStyle = "red"
                context.fillRect(this.position.x - this.size, this.position.y - this.size * 1.5, (this.size * 2) * this.life / 100, 5)
            }
        }

        class Bullet {
            constructor(position, target) {
                this.type = "bullet"
                this.position = new Vector(position.x, position.y)
                this.target = new Vector(target.x + (Math.random() * 20 - 10), target.y + (Math.random() * 20 - 10))
                this.velocity = this.target.sub(this.position).normalize().mul(5);
                this.size = 3
                this.active = true
                this.timeout = setTimeout(() => {
                    this.active = false
                }, 3000);
            }

            check() {
                gameObjects.forEach(obj => {
                    if (obj.type == "enemy") {
                        if (((this.position.x - obj.position.x) ** 2 + (this.position.y - obj.position.y) ** 2) < obj.size ** 2) {
                            obj.life -= 10;
                            this.active = false;
                        }
                    }
                })
            }

            move() {
                this.position.add(this.velocity)
            }

            render() {
                context.fillStyle = "black"
                context.beginPath()
                context.arc(this.position.x, this.position.y, this.size, 0, 2 * Math.PI)
                context.closePath()
                context.fill()
            }
        }

        gameObjects.push(new Player());

        let then;
        let elapsed = 0;
        const loop = (timestamp) => {
            song.play();

            if (!then) then = timestamp;

            let dt = timestamp - then;
            elapsed += dt;

            context.clearRect(0, 0, 800, 800);

            if (elapsed >= 2000) {
                elapsed = 0;
                gameObjects.push(new Enemy(new Vector(Math.random() * 800, Math.random() * 800)))
            }

            context.fillStyle = "black"
            context.fillText(score, 300, 50)

            gameObjects.forEach((gameObject, index) => {
                if (gameObject.active) {
                    if (gameObject.type == "player") {
                        gameObject.shoot()
                        gameObject.check()
                        if (gameObject.position.x >= 800 - gameObject.size || gameObject.position.x <= 0 + gameObject.size) {
                            gameObject.position.x -= gameObject.velocity.x
                        }
                        if (gameObject.position.y <= 0 + gameObject.size || gameObject.position.y >= 800 - gameObject.size) {
                            gameObject.position.y -= gameObject.velocity.y
                        }
                    }
                    if (gameObject.type == "bullet") {
                        gameObject.check()
                    }
                    if (gameObject.type == "enemy") {
                        if (gameObject.life <= 0) {
                            gameObject.active = false;
                            score++;
                        }
                    }
                    gameObject.move()
                    gameObject.render()
                } else {
                    gameObjects.splice(index, 1);
                }
            })

            then = timestamp;
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
    </script>
</body>

</html>
